<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events handler</title>
</head>

<body>
    <ul>
        <li id="red">monday</li>
        <li id="2">  tues</li>
        <li id="3">  wed</li>

</body>
<script>
    document.getElementById('red').addEventListener('click', function () {
        alert("clickeddddddddddddddd")
    })
</script>

</html>
